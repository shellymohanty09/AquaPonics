<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Aquaponics</title>
  <meta name="description" content="AquaPonics">
  <meta name="author" content="SitePoint">

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <h1>Aquaponic System</h1>
  <div class="chart-container">
    <canvas id="chart"></canvas>
   <!-- <canvas id="chart" width="300" height="150"></canvas> -->
  </div>
  <div class="chart-container">
    <canvas id="chart2"></canvas>
   <!-- <canvas id="chart" width="300" height="150"></canvas> -->
  </div>
  <div class="chart-container">
    <canvas id="chart3"></canvas>
   <!-- <canvas id="chart" width="300" height="150"></canvas> -->
  </div>

  <form id="pollForm">
    <div class="poll">
      <div class="poll-heading">
        <h3 class="poll-title">Necessary Parameters</h3>
      </div>
      <div class="poll-body">
        <ul>
          <li>
            <label><input type="radio" name="pollOptions" value="Sunlight"><span>Sunlight</span></label>
          </li>
          <li>
            <label><input type="radio" name="pollOptions" value="Temperature"><span>Temperature</span></label>
          </li>
          <li>
            <label><input type="radio" name="pollOptions" value="Humidity"><span>Humidity</span></label>
          </li>
          <li>
            <label><input type="radio" name="pollOptions" value="Water level"><span>Water level</span></label>
          </li>
          <li>
            <label><input type="radio" name="pollOptions" value="Fish food"><span>Fish Food</span></label>
          </li>
          <li>
            <label><input type="radio" name="pollOptions" value="Oxygen"><span>Oxygen</span></label>
          </li>
          <li>
            <label><input type="radio" name="pollOptions" value="Carbon-dioxide"><span>Carbon-dioxide</span></label>
          </li>
        </ul>
      </div>
      <div class="poll-footer" id="increase">
        <button type="submit">Increase</button>
      </div>
      <div class="poll-footer" id="decrease" >
        <button type="submit">Decrease</button>
      </div>
    </div>
  </form>



  <script src="scripts.js"></script>

<script src="/__/firebase/8.2.7/firebase-app.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
